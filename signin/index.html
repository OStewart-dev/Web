<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
        <title>
            Sign-in your Account
        </title>
    </head>
    <style>
        #container {
            max-width: 500px;
            margin: 80px auto;
        }
        #main-heading {
            font-family: 'Roboto', sans-serif;
            font-size: 33px;
            color: #083b66;
        }
        #sign-in {
            display: block;
            font-family: 'Baloo Thambi 2', cursive;
            margin: 1em 0;
            font-size: 20px;
            color: #696969;
        }
        #email {
            width: 500px;
            height: 40px;
            padding: 0 10px;
            margin: 10px 0;
            border: 1px solid #083b66;
            border-radius: 5px;
            outline: none;
            font-family: 'Baloo Thambi 2', cursive;
            font-size: 16px;
        }
        #password {
            width: 500px;
            height: 40px;
            padding: 0 10px;
            margin: 10px 0;
            border: 1px solid #083b66;
            border-radius: 5px;
            outline: none;
            font-family: 'Baloo Thambi 2', cursive;
            font-size: 16px;
        }
        #submit {
            width: 525px;
            height: 40px;
            font-family: 'Baloo Thambi 2', cursive;
            font-size: 16px;
            border: 1px solid #083b66;
            border-radius: 5px;
            background-color: #083b66;
            color: #fff;
        }
        #submit:hover {
            background-color: #fff;
            color: #083b66;
        }
        #keep-signed-in-style {
            font-family: 'Baloo Thambi 2', cursive;
            color: #696969;
            margin: 5px 0;
            
        }
        #no-account {
            font-family: 'Baloo Thambi 2', cursive;
            margin: 5px 0;
            color: #696969;
        }
        #no-account a {
            text-decoration: none;
            color: #083b66;
        }
        #no-account a:hover {
            color: green;
        }
        #forget-password {
            font-family: 'Baloo Thambi 2', cursive;
            margin: 5px 0;
        }
        #forget-password a {
            text-decoration: none;
            color: #083b66;
        }
        #forget-password a:hover {
            color: green;
        }
        /* The container */
        .check-container {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        }

        /* Hide the browser's default checkbox */
        .check-container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
        }

        /* Create a custom checkbox */
        .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #fff;
        border: 1px solid #083b66;
        border-radius: 5px;
        }

        /* On mouse-over, add a grey background color */
        .check-container:hover input ~ .checkmark {
        background-color: #ccc;
        }

        /* When the checkbox is checked, add a blue background */
        .check-container input:checked ~ .checkmark {
        background-color: #083b66;
        }

        /* Create the checkmark/indicator (hidden when not checked) */
        .checkmark:after {
        content: "";
        position: absolute;
        display: none;
        }

        /* Show the checkmark when checked */
        .check-container input:checked ~ .checkmark:after {
        display: block;
        }

        /* Style the checkmark/indicator */
        .check-container .checkmark:after {
        left: 9px;
        top: 5px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
        }
    </style>
<body>
    <div id="container">
        <section>
            <main>
                <h1 id="main-heading">
                    OStewart Corporation
                </h1>
                <div id="sign-in">
                    Sign-in to your account
                </div>
                <form>
                    <input id="email" type="email" name="email" placeholder="E-mail address" required>
                    <input id="password" type="password" name="password" placeholder="Password" required>
                    <label class="check-container" for="keep-signed-in">
                        <div id="keep-signed-in-style">
                            <input id="keep-signed-in" type="checkbox" checked="checked" name="keep-signed-in" value="keep-signed-in">Keep me signed-in?
                            <span class="checkmark"></span>
                        </div>
                    </label>
                    <input id="submit" type="submit" title="Sign-in button" value="Sign-in">
                    <div id="no-account">
                        Don't have an account? <a href="#">Sign-up</a>
                    </div>
                    <div id="forget-password">
                        <a href="#">Forget your password?</a>
                    </div>
                </form>
            </main>
        </section>
    </div>
</body>
</html>
