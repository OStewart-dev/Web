<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign-in to your Account</title>
        <link rel="shortcut icon" href="/images/favicon.ico" type="image/png">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <style> 
            #container {
                max-width: 100%;
                margin: auto;
                margin-top: 70px;
            }
            #border {
                width: 500px;
                border: 1px solid rebeccapurple;
                margin: auto;
                padding: 30px 200px 70px 200px;
                border-radius: 10px;
            }
            #email {
               width: 500px; 
               height: 35px;
               margin: 10px 0 10px 0;
               padding-left: 10px;
               border-radius: 5px;
               border: 2px solid rebeccapurple;
               color: #696969;
               outline: none;
            }

            #password {
                width: 500px;
                height: 35px;
                margin-top: 10px;
                padding-left: 10px;
                border-radius: 5px;
                border: 2px solid rebeccapurple;
                color: #696969;
                outline: none;
            }
            #heading-1 {
                color: rebeccapurple;
                font-family: 'Open Sans', sans-serif; 
                font-size: 2rem;
            }
            #heading-3 {
                color: rebeccapurple;
                font-family: 'Open Sans', sans-serif; 
                font-size: 1.3rem;
            }
            #no-account {
                font-family: Arial, Helvetica, sans-serif;
                color: #696969;
            }
            #no-account {
                display: block;
                margin: 1em 0 1em 0;
            }
            #no-account a {
                text-decoration: none;
                color: green;
            }
            #no-account a:hover {
                color: red;
            }
            #forget-password a {
                font-family: Arial, Helvetica, sans-serif;
                color: green;
                text-decoration: none;
            }
            #forget-password a:hover{
                color: red;
            }
            #kp {
                display: block;
                margin: 1em 0 1em 0;
                font-family: Arial, Helvetica, sans-serif;
                color: #696969;
            }
            #keep-signed-in {
                border: 1px solid rebeccapurple;
            }
                
            #submit {
                width: 510px;
                height: 50px;
                background-color: rebeccapurple;
                color: #fff;
                font-size: 1rem;
                border-radius: 10px;
                border: 2px solid rebeccapurple;
            }
            #submit:hover {
                background-color: #fff;
                color: rebeccapurple;
            }
            #sg-in {
                font-size: 16px !important;
            }
            /* Check box */
            /* The container */
                .check-container {
                display: block;
                position: relative;
                padding-left: 35px;
                margin-bottom: 12px;
                cursor: pointer;
                font-size: 22px;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                }

                /* Hide the browser's default checkbox */
                .check-container input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
                }

                /* Create a custom checkbox */
                .checkmark {
                position: absolute;
                top: 0;
                left: 0;
                height: 25px;
                width: 25px;
                background-color: #fff;
                border-radius: 5px;
                border: 1px solid rebeccapurple;
                }

                /* On mouse-over, add a grey background color */
                .check-container:hover input ~ .checkmark {
                background-color: #ccc;
                }

                /* When the checkbox is checked, add a blue background */
                .check-container input:checked ~ .checkmark {
                background-color: rebeccapurple;
                }

                /* Create the checkmark/indicator (hidden when not checked) */
                .checkmark:after {
                content: "";
                position: absolute;
                display: none;
                }

                /* Show the checkmark when checked */
                .check-container input:checked ~ .checkmark:after {
                display: block;
                }

                /* Style the checkmark/indicator */
                .check-container .checkmark:after {
                left: 9px;
                top: 5px;
                width: 5px;
                height: 10px;
                border: solid white;
                border-width: 0 3px 3px 0;
                -webkit-transform: rotate(45deg);
                -ms-transform: rotate(45deg);
                transform: rotate(45deg);
                } 
        </style>
    </head>
<body>
    <div id="container">
        <div id="border">
            <h1 id="heading-1">Welcome to the Web Portal</h1>
            <h3 id="heading-3">Sign-in to your account</h3>
            <section>
                <form>
                    <input id="email" type="email" placeholder="E-mail address" name="email" spellcheck="false" required>
                    <input id="password" type="password" placeholder="Password" name="passwd" required>
                        <div id="kp" class="check-container">
                            <label for="keep-signed-in">
                                <input id="keep-signed-in" type="checkbox" checked="checked" name="keep-signed-in" value="keep-signed-in"><span id="sg-in">Keep signed-in?</span> 
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    <input id="submit" type="submit" value="Sign-in">
                </form>
                <span id="no-account">
                    Don't have an account? <a href="#">Sign-up</a>
                </span>
                <span id="forget-password">
                    <a href="#">Forget your password?</a>
                </span>
            </section>
        </div>
    </div>

</body>
</html>
